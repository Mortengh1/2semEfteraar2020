<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>JavaScript Boilerplate</title>
</head>
<body>
  <div style="text-align:center">

    <!-- content -->
    <video id="myVideo" width="600">
      <source src="media/ski.MOV" type="video/mp4">
      <!-- below: alternative video formats -->
      <!-- source src="mov_bbb.ogg" type="video/ogg" -->
      Your browser does not support HTML5 video.
    </video><br>
   <!-- buttons -->
    <button class="play" onclick="playPause()"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
    <button onclick="makeBig()"><i class="fas fa-expand"></i></button>
    <button onclick="makeSmall()"><i class="fas fa-compress"></i></button>
    <button onclick="makeNormal()">Normal</button>
     <!-- a more elegant solution is: -->
    <button id="shutup"><i class="fas fa-volume-mute"></i></button>
    <p>Ski Jump<br></p>
    
    <h2>Video Options</h2>
    <p>See <a href="https://www.w3schools.com/jsref/dom_obj_video.asp">this W3 Schools page</a>.</p>
    </div>
    
    
  <!-- scripts -->
  <script src="js/js.js"></script>
</body>
</html>
